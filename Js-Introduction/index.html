<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JavaPractice</title>
  </head>
  <body>
    <h2>My first JavaScript</h2>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    Click me to display Date and Time.
    </button>
    <p id="demo"></p>
    
    <h2>What can JavaScript do?</h2>
    <p id="demo1">JavaScript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Click Me!</button>


    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='img/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="img/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='img/pic_bulboff.gif'">Turn off the light</button>

    <p id="changeFont">JavaScript Can Change HTML Styles (CSS)</p>

    <button onclick="document.getElementById('changeFont').style.fontSize = '35px'">Change FontSize</button>
    <button onclick="getElementById('myImage').style.display = 'none'">
      Light Hide
    </button>
    <button onclick="getElementById('myImage').style.display = 'block'">
      Light Show
    </button>
    
  </body>
</html>
